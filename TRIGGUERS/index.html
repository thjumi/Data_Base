<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aventuras de los Triggers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #e9f1e6, #fffdf9);
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #505c26;
      margin: 20px 0;
      font-size: 2.5rem;
    }
    .game-container {
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      border: 3px solid #505c26;
      border-radius: 15px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .scenario-box {
      font-size: 1.2rem;
      margin: 20px 0;
      padding: 15px;
      border: 2px solid #505c26;
      border-radius: 10px;
      background-color: #f9f9f9;
      color: #333;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      font-size: 1rem;
      padding: 10px 15px;
      background-color: #505c26;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }
    button:hover {
      background-color: #6a7f3e;
      transform: scale(1.1);
    }
    #score {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #505c26;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Aventuras de los Triggers</h1>
  <div class="game-container">
    <div class="scenario-box" id="scenarioBox">Preparando el desafío...</div>
    <div class="buttons">
      <button onclick="checkAnswer('BEFORE INSERT')">BEFORE INSERT</button>
      <button onclick="checkAnswer('AFTER UPDATE')">AFTER UPDATE</button>
      <button onclick="checkAnswer('BEFORE DELETE')">BEFORE DELETE</button>
    </div>
    <div id="score">Puntos: 0</div>
  </div>
  <script>
    let score = 0;
    const scenarios = [
      {
        text: "Antes de añadir un nuevo cliente, quieres validar que el correo electrónico no esté duplicado.",
        trigger: "BEFORE INSERT"
      },
      {
        text: "Después de actualizar el estado de un pedido, necesitas registrar la fecha y hora del cambio.",
        trigger: "AFTER UPDATE"
      },
      {
        text: "Antes de eliminar un producto, necesitas verificar que no esté asociado a ningún pedido activo.",
        trigger: "BEFORE DELETE"
      },
      {
        text: "Antes de agregar una transacción, deseas calcular impuestos automáticamente.",
        trigger: "BEFORE INSERT"
      },
      {
        text: "Después de modificar el precio de un producto, quieres actualizar los reportes de ventas.",
        trigger: "AFTER UPDATE"
      }
    ];
    let currentScenario = {};

    // Generar un escenario aleatorio
    function generateScenario() {
      const randomIndex = Math.floor(Math.random() * scenarios.length);
      currentScenario = scenarios[randomIndex];
      document.getElementById('scenarioBox').textContent = currentScenario.text;
    }

    // Verificar la respuesta del jugador
    function checkAnswer(answer) {
      if (answer === currentScenario.trigger) {
        score++;
        document.getElementById('score').textContent = `Puntos: ${score}`;
        generateScenario(); // Generar un nuevo escenario
      } else {
        alert(`¡Incorrecto! El trigger correcto era: ${currentScenario.trigger}.`);
      }
    }

    // Iniciar el juego
    generateScenario();
  </script>
</body>
</html>
